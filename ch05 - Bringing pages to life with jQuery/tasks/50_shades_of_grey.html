<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../jquery.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    
    .shade {
        font: 14px/1.4 Consolas, Monaco, monospace;
        padding: 10px;
        background: pink;
    }
    </style>
</head>

<body>
    <script>
    const $body = $('body');

    for (let i = 1; i <= 50; i++) {
        $('<div>', {
            class: 'shade',
            html: `Оттенок №${i}`
        }).appendTo($body);
    }

    let shade = $('.shade');
    console.log(getComputedStyle(shade[0]).backgroundColor);

    shade.css('background-color', function(index, value){
        value = 5;
        index = 50 - index;
        let color = `rgb(${index * value}, ${index * value}, ${index * value})`;
        return color;
    });

    </script>
</body>

</html>
