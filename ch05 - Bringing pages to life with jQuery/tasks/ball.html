<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jumping Ball</title>
    <script src="../../jquery.js"></script>
    <style>
    #ball {
        position: absolute;
        width: 50px;
        height: 50px;
        background: red;
        border-radius: 50px;
    }
    
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #CCC;
    }
    </style>
</head>

<body>
    <div id="ball"></div>
    <script>

    const ball = $('#ball'),
        widthBall = parseInt(getComputedStyle(ball[0]).width),
        heightBall = parseInt(getComputedStyle(ball[0]).height);

    let iTop = 0,
        iLeft = 0,
        dirTop = 1,
        dirLeft = 1;

    setInterval(() => {

        ball.css('top', iTop += dirTop);
        ball.css('left', iLeft += dirLeft);

        if (ball.offset().top + heightBall >= $(window).height()) {
            dirTop = -1;
        } else if (ball.offset().top < 0) {
            dirTop = 1;
        }

        if (ball.offset().left + widthBall >= $(window).width()) {
            dirLeft = -1;
        } else if (ball.offset().left < 0) {
            dirLeft = 1;
        }

    }, 2);  

    </script>
</body>

</html>
